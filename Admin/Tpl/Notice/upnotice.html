<body>

  <!-- End #sidebar -->
  <div id="main-content">
  
  
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>添加公告</h3>
        <div class="clear"></div>
      </div>
  

      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <!-- This is the target div. id must match the href of this div's tab -->
                   <form action="__APP__/Notice/doupnotice" method="post">
            <fieldset>
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
            <input type="hidden" name="id" value="<{$data.id}>">
              <label>公告标题</label>
              <input class="text-input small-input" type="text" id="small-input" name="title" value="<{$data.title}>" />
             
              <!-- Classes for input-notification: success, error, information, attention -->
              <br />
        
            <p>
              <label>内容</label>
              <textarea class="text-input textarea wysiwyg" id="textarea" name="content" cols="79" rows="15"><{$data.content}></textarea>
            </p>
            <p>
              <input class="button" type="submit" value=" 提  交 " />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
         
        </div>
       
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
  
    <div class="clear"></div>
    <!-- Start Notifications -->
