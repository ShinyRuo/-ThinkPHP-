<!-- Main Stylesheet -->

<!--                       Javascripts                       -->
<!-- jQuery -->
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery-1.3.2.min.js"></script>
<!-- jQuery Configuration -->
<script type="text/javascript" src="__PUBLIC__/Admin/Js/simpla.jquery.configuration.js"></script>
<!-- Facebox jQuery Plugin -->
<script type="text/javascript" src="__PUBLIC__/Admin/Js/facebox.js"></script>
<!-- jQuery WYSIWYG Plugin -->
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery.wysiwyg.js"></script>
<!-- jQuery Datepicker Plugin -->
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery.datePicker.js"></script>
<script type="text/javascript" src="__PUBLIC__/Admin/Js/jquery.date.js"></script>
</head>
<body>

  <!-- End #sidebar -->
  <div id="main-content">
  
  
    <!-- End .clear -->
    <div class="content-box">
      <!-- Start Content Box -->
      <div class="content-box-header">
        <h3>后台添加数据模版</h3>
        <div class="clear"></div>
      </div>
  









      <div class="content-box-content">
        <div class="tab-content default-tab" id="tab1">
          <!-- This is the target div. id must match the href of this div's tab -->
                   <form action="__APP__/User/douserup" method="post">
            <fieldset>
            <!-- Set class to "column-left" or "column-right" on fieldsets to divide the form into columns -->
            <p>
            <input type="hidden" name="id" value="<{$data.id}>">
              <label>用户名</label>
              <input class="text-input small-input" type="text" id="small-input" name="username" value="<{$data.username}>"/>
              </p>
              <label>昵称</label>
              <input class="text-input small-input" type="text" id="small-input" name="nickname" value="<{$data.nickname}>"/>
              </p>
               <p>
              <label>性别</label>
              <if condition="$data.sex eq 1">
              <input type="radio" name="sex" value="1" checked="checked"/>
              	男
              <input type="radio" name="sex" value="0"/>
              	女
              	<else />
              	<input type="radio" name="sex" value="1"/>
              	男
              <input type="radio" name="sex" value="0"  checked="checked"/>
              	女
              	</if>
              	</p>
              	<label>类型</label>
              	<if condition="$data.usertype eq 1">
	              <input type="radio" name="usertype" value="1" checked="checked"/>
	              	管理员
	              <input type="radio" name="usertype" value="0"/>
	              	普通用户
              	<else />
	              	<input type="radio" name="usertype" value="1"/>
	              	管理员
	              <input type="radio" name="usertype" value="0"  checked="checked"/>
	              	普通用户
              	</if>
              	</p>
              	
              	<p>
              <label>邮箱</label>
              <input class="text-input small-input" type="text" id="small-input" name="email" value="<{$data.email}>"/>
              </p>
              <label>QQ</label>
              <input class="text-input small-input" type="text" id="small-input" name="qq" value="<{$data.qq}>"/>
              </p>
            <p>
              <input class="button" type="submit" value="Submit" />
            </p>
            </fieldset>
            <div class="clear"></div>
            <!-- End .clear -->
          </form>
         
        </div>
       
        <!-- End #tab2 -->
      </div>
      <!-- End .content-box-content -->
    </div>
    <!-- End .content-box -->
   
    <!-- End .content-box -->
  
    <!-- End .content-box -->
    <div class="clear"></div>
    <!-- Start Notifications -->
   
   
    
    

    <!-- End #footer -->
  </div>

</div>
