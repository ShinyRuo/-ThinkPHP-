
<include file="./Home/Tpl/Common/header.html" />
<script src="__PUBLIC_/js/jquery.js"></script>
<script type="text/javascript"> 
	$(function(){

			  var error=0;  
			   $('input[name="username"]').blur(function(){
				   
				       if($(this).val()==''){
					   $('span[id="xx1"]').after('<span class="user" style="color:red">用户名不能为空！！！</span>');
					   }else{
					   
					   $.get('__URL__/check',{username:$(this).val()},function(data){
						      if(data == 1){
							  $('span[id="xx1"]').after('<span class="user" style="color:red">用户名已经存在！！！</span>'); 
							  error++;
								 }else{
								 $('span[id="xx1"]').after('<span class="user" style="color:red">可以注册！！！</span>');      
								 error=0;
								 }
						   
						   });
					   }
				   
					   });

               $('input[name="nickname"]').blur(function(){
				   
				       if($(this).val()==''){
					   $('span[id="xx2"]').after('<span class="nickname" style="color:red">昵称不能为空！！！</span>');
					   }
				   
					   });

			     $('input[name="password"]').blur(function(){
				   
				       if($(this).val()==''){
					   $('span[id="xx3"]').after('<span class="password" style="color:red">密码不能为空！！！</span>');
					   }
				   
					   });
				  $('input[name="repassword"]').blur(function(){
				       var pwd=$('input[name="password"]').val();
					   var repwd=$('input[name="repassword"]').val();
					   if(pwd==''){
					   
					    $('span[id="xx4"]').after('<span class="repassword" style="color:red">""</span>');
					   }else if(repwd != pwd){
					   $('span[id="xx4"]').after('<span class="repassword" style="color:red">密码不一致！！！</span>');
					   }else{
					     $('span[id="xx4"]').after('<span class="repassword" style="color:red">密码正确！！！</span>');
					   }
				   
				   });

			   $('input[name="username"]').focus(function(){
				   
				    $('.user').remove();
					});   
			     $('input[name="nickname"]').focus(function(){
				   
				    $('.nickname').remove();
					}); 
				   $('input[name="password"]').focus(function(){
				   
				    $('.password').remove();
					}); 
				     $('input[name="repassword"]').focus(function(){
				   
				    $('.repassword').remove();
				   }); 
			   
			   });
</script>
