<include file="./Home/Tpl/Common/header.html" />

	<!-- #auctionDetail -->
	<div id="auctionDetail" class="mainbody clearfix">
	
		
		<div id="subpageBanner" class="page960">
			<a href="">
				<img src="__PUBLIC__/Home/Images/a-d/1296011542.jpg" tppabs="http://game.haopai365.com/static/a-d/1296011542.jpg" alt="好拍网注册得拍点，快来参与秒杀、拍卖吧！" width="960px" height="120px" border="0"/></a>
			</a>		
		</div>
		

		<!-- #productList -->
		<div id="productList" class="container">
	
			<div class="tabview">
				<h2 class="title fl">拍卖结束的商品</h2>
			</div>
			
			
			<div class="content">

			<table class="chart">
			<tr>
				<th width="48%" class="tc">商品</th>
				<th width="6%" class="tc">参与人数</th>
				<th width="10%" class="tc">成交价格</th>
				<th width="8%" class="tc">买家</th>
				<th width="7%" class="tc">开拍时间</th>
				<th width="7%" class="tc">结束时间</th>
			</tr>
	
			<!--Start:  iterator-->
				<foreach name="arr" item="vo">
					<tr class="AuctionHOR EndingAuction">
						<td>
							<div class="proImg">
								<a>
									<img style="width:120px;height:80px;" alt="好拍网拍卖成功、545金 魔兽世界 一区 阿尔萨斯" src="__PUBLIC__/Uploads/pics/b_<{$vo.pic}>" />
								</a>
							</div>
							
							<div class="detail notice" style="margin-left:15px;">
								<h3>
									<span >商品类别：<{$vo.dq}> | 厂家：<{$vo.vender}> </span>

								</h3>
								<strong>起拍价：<{$vo.price}></strong><br />
								<span class="space">商品名称：<strong class="purchase space"><{$vo.eqname}></strong></span>
								卖家：<span style="color:red"><{$vo.username}></span><br />
								<span>商品简介：<{$vo.eqdes}></span>
							</div>
						</td>
			
						<td class="tc">
							<strong class="price f18" id="price_58257"><{$vo.autimes}></strong>
						</td>
						
						<td class="tc">
							<strong class="price f18" id="price_58257"><{$vo.auction.0.aumoney}></strong><br />
						</td>
						
						<td class="tc">
							<span style="color:red"><{$vo.buyer}></span>
						</td>
						
						<td class="tc">
							<{$vo.starttime|date="Y-m-d H:i:s",###}>
						</td>
						
						<td class="tc">
							<{$vo.endtime|date="Y-m-d H:i:s",###}>
						</td>
					</tr>
				</foreach>			
			<!--End:  iterator-->
			
			<tr>
				<td colspan="4">
					<!-- .pages -->				
						<{$page}>
					<!-- .pages end -->
				</td>
			</tr>
			
			</table>
			</div>
		</div>
		<!-- #productList end -->

	</div>
	<!-- #auctionDetail end -->

<include file="./Home/Tpl/Common/_footer.html" />
