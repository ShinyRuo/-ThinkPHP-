				<div class="content">
					
					<table class="chart notice">
					  <tr>
					    <th scope="col" width="10">商品图片</th>
					    <th scope="col" width="10%">商品名称</th>
					    <th scope="col" width="25%">订单号</th>
					    <th scope="col" width="10%">买家</th>
					    <th scope="col" width="10%">成交价格 </th>
					    <th scope="col" width="22%">成交时间 </th>
					    <th scope="col" width="10%">订单状态 </th>
					  </tr>
					  
					   <tr><td colspan="8">&nbsp;</td></tr>
					 
					  <!-- start iterator -->
				<foreach name="orderlist" item="vo">		
					  
					<tr>
					    <td align="center" height="67px" >
								<img style="width:50px;height:40px;" src="__PUBLIC__/Uploads/pics/b_<{$vo.pic}>" alt="900金 魔兽世界三区灰谷" />
					    </td>
					    
					    <td align="center">
							<{$vo.eqname}>
					    </td>
					    
					    <td align="center" class="price">
							<span id="price_58373" title="订单号"><{$vo.onum}></span>
					    </td>
					    
					    <td align="center">
							<span style="color:#C31A1F;" id="end_count_58373"><{$vo.buyername}></span>
					    </td>
	
					    <td align="center">
							<{$vo.total}>
					    </td>	
					    
					    <td align="center">
							<{$vo.otime|date="Y-m-d H:i:s",###}>
					    </td>
					    
					    
					    <td align="center">
							<if condition="$vo.ostatus ==1">
								已发货
							<else/>
							<form action="__URL__/deal" method="post" name="myForm<{$vo.id}>">
								<input type="hidden" name="id" value="<{$vo.id}>">
								<input type="hidden" name="total" value="<{$vo.total}>">
								<input type="hidden" name="buyer" value="<{$vo.buyername}>">
							</form>
							<button style="color:red;" title="点击发货" id="submit<{$vo.id}>">发货</button>			
							</if>
							
									<script>
										$(function(){
											$('#submit<{$vo.id}>').click(function(){			
												if(confirm('确定发货么？')){
													$('form[name="myForm<{$vo.id}>"]').submit();
												}
											});
										});
								</script>
					    </td>
					    

					 </tr>

				</foreach>			
					  <!-- end iterator -->
				</table>
				
				<!-- .pages --这里准备分页-->			
					<{$page}>
				<!-- .pages end -->

			</div>
