<script>
	function jia(id){
		
		var t =document.getElementById('qian'+id).value;

		if(t>=999){
			alert('最多只能买999张！！');
			}else{
	  var ot=parseInt(t)+1;
	    
		document.getElementById('qian'+id).value=ot;
	}
}
	function jian(id){
	
	  var t =document.getElementById('qian'+id).value;
	   if(t==1){
	     alert('最少购买一张！！');
		 }else{
	  var ot=parseInt(t)-1;
	    
		document.getElementById('qian'+id).value=ot;
	}
}
</script>
